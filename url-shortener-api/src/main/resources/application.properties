spring.application.name=url-shortener-api

## App Config
app.core.base-url=http://localhost:8080
app.core.default-expiration-days=30
app.core.validate-original-url=true
app.core.page-size=10
app.jwt.issuer=SivaLabs
app.jwt.expires-in-seconds=604800
app.jwt.private-key=classpath:certs/private.pem
app.jwt.public-key=classpath:certs/public.pem

# Error Handling
error.handling.http-status-in-json-response=true

spring.docker.compose.lifecycle-management=start_only

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

springdoc.paths-to-match=/api/**
